name: ğŸ¥ ViveSaude CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: 18.x
  EXPO_SDK_VERSION: 50.0.0

jobs:
  # ============================================================================
  # CODE QUALITY & SECURITY
  # ============================================================================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        npx expo install --fix

    - name: ğŸ”§ TypeScript Check
      run: npx tsc --noEmit

    - name: ğŸ¨ ESLint Analysis
      run: npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-report.json
      continue-on-error: true

    - name: ğŸ”’ Security Audit
      run: |
        npm audit --audit-level moderate
        npx audit-ci --moderate

    - name: ğŸ“Š Upload ESLint Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: eslint-report
        path: eslint-report.json

  # ============================================================================
  # TESTING
  # ============================================================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ§ª Run Tests (${{ matrix.test-type }})
      run: |
        if [ "${{ matrix.test-type }}" = "unit" ]; then
          npm run test:unit -- --coverage --watchAll=false
        else
          npm run test:integration -- --watchAll=false
        fi
      env:
        CI: true

    - name: ğŸ“ˆ Upload Coverage
      uses: codecov/codecov-action@v3
      if: matrix.test-type == 'unit'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ============================================================================
  # EXPO BUILD VALIDATION
  # ============================================================================
  expo-validation:
    name: ğŸ“± Expo Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Setup Expo CLI
      run: npm install -g @expo/cli eas-cli

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: âœ… Validate Expo Config
      run: npx expo config --type public

    - name: ğŸ”§ Prebuild iOS
      run: npx expo prebuild --platform ios --no-install
      env:
        EXPO_NO_BUNDLE_IDENTIFIER_PREFIX: true

    - name: ğŸ”§ Prebuild Android
      run: npx expo prebuild --platform android --no-install
      env:
        EXPO_NO_BUNDLE_IDENTIFIER_PREFIX: true

  # ============================================================================
  # HEALTHCARE COMPLIANCE CHECKS
  # ============================================================================
  healthcare-compliance:
    name: ğŸ¥ Healthcare Compliance
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” HIPAA Compliance Check
      run: |
        echo "ğŸ” Checking for potential HIPAA violations..."
        # Check for hardcoded PHI patterns
        grep -r -i --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
          -E "(ssn|social.security|patient.id|medical.record)" . || echo "âœ… No obvious PHI patterns found"
        
        # Check for insecure storage patterns
        grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
          -E "(localStorage|sessionStorage|AsyncStorage.*medical|\.store.*patient)" . || echo "âœ… No insecure storage patterns found"

    - name: ğŸ”’ LGPD Compliance Check
      run: |
        echo "ğŸ” Checking for LGPD compliance..."
        # Check for data collection without consent patterns
        grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
          -E "(collect.*data|track.*user|analytics)" . || echo "âœ… Review data collection practices"

    - name: ğŸ“‹ Generate Compliance Report
      run: |
        echo "# ğŸ¥ Healthcare Compliance Report" > compliance-report.md
        echo "Generated: $(date)" >> compliance-report.md
        echo "" >> compliance-report.md
        echo "## âœ… Automated Checks Passed" >> compliance-report.md
        echo "- HIPAA pattern scanning" >> compliance-report.md
        echo "- LGPD compliance checks" >> compliance-report.md
        echo "- Security audit" >> compliance-report.md

    - name: ğŸ“Š Upload Compliance Report
      uses: actions/upload-artifact@v3
      with:
        name: compliance-report
        path: compliance-report.md

  # ============================================================================
  # EAS BUILD (STAGING)
  # ============================================================================
  eas-build-staging:
    name: ğŸš€ EAS Build (Staging)
    runs-on: ubuntu-latest
    needs: [expo-validation, healthcare-compliance]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Setup Expo & EAS
      run: |
        npm install -g @expo/cli eas-cli
        eas whoami || eas login --non-interactive

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ—ï¸ EAS Build (Preview)
      run: eas build --platform all --profile preview --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EAS_BUILD_AUTOCOMMIT: true

  # ============================================================================
  # EAS BUILD (PRODUCTION)
  # ============================================================================
  eas-build-production:
    name: ğŸš€ EAS Build (Production)
    runs-on: ubuntu-latest
    needs: [expo-validation, healthcare-compliance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Setup Expo & EAS
      run: |
        npm install -g @expo/cli eas-cli
        eas whoami || eas login --non-interactive

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ—ï¸ EAS Build (Production)
      run: eas build --platform all --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EAS_BUILD_AUTOCOMMIT: true

    - name: ğŸ“± Auto Submit to Stores
      if: success()
      run: |
        echo "ğŸ Submitting to App Store..."
        eas submit --platform ios --latest --non-interactive || echo "âš ï¸ iOS submission failed"
        
        echo "ğŸ¤– Submitting to Google Play..."
        eas submit --platform android --latest --non-interactive || echo "âš ï¸ Android submission failed"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
        EXPO_GOOGLE_SERVICE_ACCOUNT_KEY_PATH: ${{ secrets.EXPO_GOOGLE_SERVICE_ACCOUNT_KEY_PATH }}

  # ============================================================================
  # DEPLOYMENT NOTIFICATION
  # ============================================================================
  notify-deployment:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [eas-build-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: needs.eas-build-production.result == 'success'
      run: |
        echo "ğŸ‰ ViveSaude LÃ¡bios deployed successfully!"
        echo "âœ… Production build completed"
        echo "ğŸ“± Apps submitted to stores"

    - name: ğŸ“¢ Notify Failure
      if: needs.eas-build-production.result == 'failure'
      run: |
        echo "âŒ ViveSaude LÃ¡bios deployment failed!"
        echo "ğŸ” Check logs for details"

# ============================================================================
# SECURITY SCANNING
# ============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: ğŸ”’ Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high